
# spring.datasource.x
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
eximeebpms.bpm.database.schema-update=true

# hibernate.X
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=create-drop
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

# eximeebpms.bpm.X
eximeebpms.bpm.admin-user.id=demo
eximeebpms.bpm.admin-user.password=demo
eximeebpms.bpm.admin-user.firstName=Demo
eximeebpms.bpm.eventing.history=true
eximeebpms.bpm.job-execution.enabled=false

management.endpoints.web.exposure.include=prometheus,*
debug=true
logging.level.org.springframework=DEBUG
logging.level.org.eximeebpms=DEBUG
logging.level.root=DEBUG